site_name: 'Documentation'
site_url: https://docs.freeflarum.com/en
docs_dir: '../docs/en'
site_dir: '../build/en'


theme:
  name: material
  custom_dir: '../overrides/'
  logo: assets/images/freeflarum-logo.svg
  favicon: assets/images/favicon.ico
  language: en

  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: orange
    accent: yellow
    toggle:
      icon: material/weather-night
      name: Switch to dark mode

  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: orange
    accent: yellow
    toggle:
      icon: material/weather-sunny
      name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono


extra:
  alternate:  
    - name: English
      link: /en/
      lang: en

    - name: 简体中文
      link: /zh/
      lang: zh


markdown_extensions:
  - admonition
  - toc:
      permalink: ⚓︎


plugins:
  - search:                                         
      lang: en

repo_url: https://github.com/FreeFlarum/freeflarum.com
